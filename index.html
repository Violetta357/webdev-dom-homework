<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="input-name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="input-text"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-btn">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    // Код писать здесь
    
// поиск необходимых элементов по id
    const commentsElement = document.getElementById("comments");
    const inputNameEl = document.getElementById("input-name");
    const inputTextEl = document.getElementById("input-text");
    const addBtnEl = document.getElementById("add-btn");

    //обработчик клика

    addBtnEl.addEventListener("click", () => {

      // обработчик ошибки пустого поля имениени
      inputNameEl.classList.remove("error");
      if (inputNameEl.value === "") {
        inputNameEl.classList.add("error");
        return;
      }
// обработчик ошибки пустого поля комментария
      inputTextEl.classList.remove("error");
      if (inputTextEl.value === "") {
        inputTextEl.classList.add("error");
        return;
      }


      // формат и вызов даты
      const date = new Date();
      const formateDate =
        date.getDate().toString().padStart(2, 0) +
        "." +
        (date.getMonth() + 1).toString().padStart(2, 0) +
        "." +
        date.getFullYear().toString().slice(-2) +
        " " +
        date.getHours().toString().padStart(2, 0) +
        ":" +
        date.getMinutes().toString().padStart(2, 0);

      const oldCommentHtml = commentsElement.innerHTML;
// форма доавления комментария
      commentsElement.innerHTML =
        oldCommentHtml +
        `

     <li class="comment">
          <div class="comment-header">
            <div>${inputNameEl.value}</div>
            <div>${formateDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${inputTextEl.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
     `;

    //  очистка полей имени и текста после отправки комментария
      inputNameEl.value = "";
      inputTextEl.value = "";
    });

    console.log("It works!");
  </script>
</html>
